<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisechat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='sign.css') }}">
</head>
<body>
  <img src="{{ url_for('static', filename='background.jpg') }}" class="background"> 
  <div id="signup-container">
    <img src="{{ url_for('static', filename='rounded.png') }}" class="square">
    <div class="signup-box">
      <h2 class="title">Sign Up</h2>
      <form action="{{ url_for('sign') }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
